<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="validation2.css">
    <title>Form validation: Task 2</title>
  </head>
  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" pattern="[a-z]\.[a-z0-9]{3,}" required>
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="text" name="email" id="email" pattern="[A-Za-z0-9]+@bigcorp\.eu" required>
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="text" name="phone" id="phone" pattern="(\d{10}|\d{3}[-.\s]\d{3}[-.\s]\d{4})" required>
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" required>
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
